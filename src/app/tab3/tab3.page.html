
  <ion-toolbar color="primary">
    <ion-title>
      Images
    </ion-title>

  </ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Images</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input id="nome" type="text" placeholder="DIGITE O NOME DA IMAGEM"> </ion-input>
  <ion-button fill="outline" (click) = "criar({nome})">
    <ion-icon slot="start" name="add"></ion-icon>
     add </ion-button>
  <ion-list>
    <ion-item *ngFor="let imagem of listaImagens">
      <ion-label>{{imagem.RepoTags[0]}}</ion-label>
      <ion-label>{{imagem.Size}}</ion-label>
      <ion-button fill="outline" (click) = "delete({imagem})">
        <ion-icon slot="start" name="trash"></ion-icon>
         delete </ion-button>
    </ion-item>

  </ion-list>
 
</ion-content>
